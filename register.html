<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Smart Bus Stop</title>
  <link rel="icon" href="img/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CONFIG -->
  <script src="./js/config.js"></script>
</head>
<body class="bg-gradient-to-b from-[#071033] to-[#07111f] text-gray-100 min-h-screen flex flex-col justify-center items-center">

  <div class="container mx-auto p-6 flex flex-col gap-6 max-w-md">

    <!-- Header com Logo -->
    <header class="flex flex-col items-center gap-4">
      <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-green-500 to-blue-500 flex items-center justify-center overflow-hidden shadow-lg">
        <img src="img/logo.png" alt="Smart Bus Stop" class="w-full h-full object-cover">
      </div>
      <h1 class="text-xl font-semibold">Criar Conta</h1>
      <p class="text-sm text-gray-400">Junte-se ao Smart Bus Stop</p>
    </header>

    <!-- Formulário de Registro -->
    <form id="registerForm" class="bg-[#0b1220] border border-gray-700 rounded-xl shadow-lg p-6 flex flex-col gap-5">
      <div class="flex flex-col gap-1">
        <label for="username" class="text-sm text-gray-400">Nome de Usuário</label>
        <input type="text" id="username" required
               class="p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
      </div>

      <div class="flex flex-col gap-1">
        <label for="email" class="text-sm text-gray-400">Email</label>
        <input type="email" id="email" required
               class="p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
      </div>

      <div class="flex flex-col gap-1">
        <label for="password" class="text-sm text-gray-400">Senha</label>
        <input type="password" id="password" required
               class="p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
      </div>

      <div class="flex flex-col gap-1">
        <label for="confirmPassword" class="text-sm text-gray-400">Confirmar Senha</label>
        <input type="password" id="confirmPassword" required
               class="p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-500 transition">
      </div>

      <button type="submit"
              class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-semibold py-3 rounded-lg transition transform hover:scale-[1.02]">
        Criar Conta
      </button>

      <div class="text-center text-sm text-gray-400">
        <span>Já tem conta? </span>
        <a href="login.html" class="text-blue-400 hover:underline">Faça login</a>
      </div>
    </form>

    <!-- Footer -->
    <footer class="text-gray-500 text-xs mt-8 text-center">
      © 2025 Italo, Rafaella, Renan, Maria Lívia, Heytor, Maria Gabriella e Hadassa
    </footer>
  </div>

  <script src="./js/register.js"></script>
</body>
</html>
