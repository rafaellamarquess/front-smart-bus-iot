<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bus Stop</title>
  <!-- ÍCONE -->
  <link rel="icon" href="img/logo.png">
  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-b from-[#071033] to-[#07111f] text-gray-100 min-h-screen flex flex-col">

  <div class="container mx-auto p-6 flex flex-col gap-6">

    <!-- HEADER -->
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
      <div class="flex items-center gap-3">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-green-500 to-blue-500 flex items-center justify-center overflow-hidden">
          <img src="img/logo.png" alt="Smart Bus Stop" class="w-full h-full object-cover">
        </div>
        <div>
          <h1 class="text-xl font-semibold">Smart Bus Stop</h1>
          <p class="text-gray-400 text-sm">Indicadores: Temperatura • Umidade • Ônibus</p>
        </div>
      </div>

      <!-- BOTÃO SAIR (opcional) -->
      <button onclick="logout()" class="text-sm text-red-400 hover:underline">Sair</button>
    </header>

    <!-- CARDS -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- TEMPERATURA -->
      <div class="bg-[#0b1220] border border-gray-700 rounded-xl shadow-lg p-5 flex flex-col">
        <h3 class="text-sm text-gray-400">Temperatura</h3>
        <div class="text-2xl font-bold mt-2" id="tempValue">-- °C</div>
        <div class="text-xs text-gray-400 mt-1">Última leitura: <span id="tempTime">—</span></div>
      </div>

      <!-- UMIDADE -->
      <div class="bg-[#0b1220] border border-gray-700 rounded-xl shadow-lg p-5 flex flex-col">
        <h3 class="text-sm text-gray-400">Umidade</h3>
        <div class="text-2xl font-bold mt-2" id="humValue">-- %</div>
        <div class="text-xs text-gray-400 mt-1">Última leitura: <span id="humTime">—</span></div>
      </div>

      <!-- ÔNIBUS -->
      <div class="bg-[#0b1220] border border-gray-700 rounded-xl shadow-lg p-5 flex flex-col">
        <h3 class="text-sm text-gray-400">Ônibus na parada</h3>
        <ul id="busList" class="list-disc list-inside text-sm mt-2 text-gray-200">
          <li>—</li>
        </ul>
      </div>
    </section>

    <!-- GRÁFICO -->
    <main class="mt-6">
      <div class="bg-[#0b1220] border border-gray-700 rounded-xl shadow-lg p-5">
        <!-- CORRIGIDO: apenas um id -->
        <canvas id="lineChart" class="w-full h-64"></canvas>
      </div>
    </main>

    <!-- RODAPÉ -->
    <footer class="text-gray-400 text-xs mt-6 text-center">
      @2025 by Italo, Rafaella, Renan, Maria Lívia, Heytor, Maria Gabriella e Hadassa
    </footer>

  </div>

  <script src="./js/script.js"></script>
</body>
</html>
